<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card-body">
          <label for="name">Nama Lengkap</label>
          <input type="text" id="name" class="form-control col-9" />
          <br />
          <br />
          <label for="place">Tempat Lahir</label>
          <br />
          <select id="place" class="browser-default custom-select col-6">
            <option selected></option>
          </select>
          <br />
          <br />
          <br />
          <label for="date">Tanggal Lahir</label>
          <input type="date" id="date" class="form-control col-6" />
          <br />
          <br />
          <label for="phone">No. Hp</label>
          <input type="number" id="phone" class="form-control col-9" />
          <br />
          <br />
          <label for="adress">Alamat</label>
          <textarea class="form-control col-9" id="adress" rows="7"></textarea>
          <br />
          <br />
          <label for="study">Pendidikan Terakhir</label>
          <br />
          <select id="study" class="browser-default custom-select col-6">
            <option selected></option>
          </select>
          <br />
          <br />
          <br />
          <label for="religion">Agama</label>
          <div id="religion" class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="islam" />
            <label class="custom-control-label" for="islam"
              ><span class="badge badge-primary">Islam</span></label
            >
            <br />
            <input type="radio" class="custom-control-input" id="kristen" />
            <label class="custom-control-label" for="kristen"
              ><span class="badge badge-info">Kristen</span></label
            >
            <br />
            <input type="radio" class="custom-control-input" id="katolik" />
            <label class="custom-control-label" for="katolik"
              ><span class="badge badge-info">Katolik</span></label
            >
          </div>
          <br />
          <br />
          <br />
          <label for="hobby">Hobi</label>
          <div id="hobby" class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="renang" />
            <label class="custom-control-label" for="renang"
              ><span class="badge badge-primary">Renang</span></label
            >
            <br />
            <input type="checkbox" class="custom-control-input" id="mancing" />
            <label class="custom-control-label" for="mancing"
              ><span class="badge badge-info">Mancing</span></label
            >
            <br />
            <input type="checkbox" class="custom-control-input" id="game" />
            <label class="custom-control-label" for="game"
              ><span class="badge badge-info">Game</span></label
            >
            <br />
            <input type="checkbox" class="custom-control-input" id="ghibah" />
            <label class="custom-control-label" for="ghibah"
              ><span class="badge badge-success">Ghibah</span></label
            >
            <br />
            <input
              type="checkbox"
              class="custom-control-input"
              id="programing"
            />
            <label class="custom-control-label" for="programing"
              ><span class="badge badge-warning">Programming</span></label
            >
          </div>
          <br />
          <footer>
            <button type="button" class="btn btn-sm btn-info btn-rounded">
              Submit
            </button>
            <i><strong><font color="gold">*</font></strong></i>
            Edit label
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
